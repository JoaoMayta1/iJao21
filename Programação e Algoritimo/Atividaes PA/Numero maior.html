<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt("Digite o Numero 1:"))
        var n2 = parseFloat(prompt("Digite o Numero 2:"))
        var n3 = parseFloat(prompt("Digite o Numero 3:"))
        if(n1 > n2 & n1 > n3)
        {
            alert(n1 +" é o maior numero digitado, primeiro numero digitado");
        }else if(n2 > n3)
        {
            alert(n2 +" é o maior numero digitado, segundo numero digitado");
        }else
        {
            alert(n3 +" é o maior numero digitado, terceiro numero digitado");
        }
    </script>
</body>
</html>
