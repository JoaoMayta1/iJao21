<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = [2,4,6,8];
        var num2 = [3,5,7,9];
        for(i=0; i < num1.length; i++){
            for(o=0; o < num2.length; o++){
                document.writeln(num1[i] + " + " + num2[o] + " = " + (num1[i]+num2[o]) + "<br>");
            }
        }
    </script>
</body>
</html>
